<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <title></title>
</head>

<body>


  <div class="box">

    <h1>CURATIO</h1>

  </div>

  <div class="auth-box">
    <form action="/" method="post">

      <h1>Sign Up</h1>

      <div class="text-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" name="username" value="" required>
        <br>
      </div>

      <div class="text-box">
        <i class="fa fa-key" aria-hidden="true"></i>
        <input type="password" placeholder="Password" name="password" value="" required>
        <br>
      </div>

      <div class="text-box">
        <i class="fa fa-key" aria-hidden="true"></i>
        <input type="password" placeholder="Confirm Password" name="ConfPassword" value="" required>
        <br>
      </div>

      <div class="radio">
        <input type="radio" id="patient" name="client" value="patient" required>
        <label for="patient">Patient</label>
        <input type="radio" id="doctor" name="client" value="doctor">
        <label for="doctor">Doctor</label>
      </div>

      <div class="err_notice">
        {% for message in get_flashed_messages() %}
        <h2>{{ message }}</h2>
        {% endfor %}
      </div>

      <input class="btn" type="submit" name="" value="SIGN UP">
    </form>
  </div>
  </div>




</body>

</html>
